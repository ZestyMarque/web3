<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>2048</h1>
            <div class="score-box">
                <div class="score">Счёт: <span id="score">0</span></div>
                <button id="restart-btn" title="Новая игра">↻</button>
                <button id="undo-btn" title="Отменить ход">↶</button>
            </div>
        </header>

        <div id="game-container">
            <div id="grid"></div> 
            <div id="mobile-controls"></div> 
        </div>

        <div id="game-over" class="overlay hidden">
            <div class="modal">
                <h2>Игра окончена!</h2>
                <p>Ваш счёт: <strong id="final-score">0</strong></p>
                
                <div id="name-section">
                    <input type="text" id="player-name" placeholder="Ваше имя" maxlength="15">
                    <button id="save-score-btn">Сохранить</button>
                </div>
                <p id="saved-msg" class="hidden success">Рекорд сохранён!</p>
                
                <button id="new-game-modal">Начать заново</button>
            </div>
        </div>

        <div id="leaderboard" class="overlay hidden">
            <div class="modal">
                <h2>Топ-10 игроков</h2>
                <table id="leaders-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Имя</th>
                            <th>Очки</th>
                            <th>Дата</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button id="close-leaderboard">Закрыть</button>
            </div>
        </div>

        <button id="show-leaderboard-btn" class="leaderboard-btn">Лидеры</button>
    </div>

    <script type="module">
        import { initGame } from './board.js';
        import { showGameOver } from './leaderboard.js';
        import { loadGame } from './storage.js';

        document.addEventListener('DOMContentLoaded', () => {
            const saved = loadGame();
            if (saved) {
                initGame(false);
            } else {
                initGame(true);
            }
        });

        window.showGameOver = showGameOver;
    </script>
</body>
</html>
